<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>掌上家手机端官网</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/index.css">
    <script src="../../lib/jquery-3.2.1.js"></script>
    <script src="../../js/index.js"></script>
</head>
<body>
<div class="baocuo">
    <div class="box-cuo">
        <div class="xing-cuo">请填写你的称呼</div>
        <div class="ok-cuo">好的</div>
    </div>
</div>
<div class="qi-head detail-head">
    <a href="javascript:;" class="fanhui" onclick="javascript:history.back(-1);"></a>
    <a href="../../index.html" class="home"></a>
</div>
<div class="xiang-img">
    <img src="../../img/gongxiang-1.jpg" alt="">
    <div class="text">
        <p class="name">北欧风情精美家装</p>
        <p class="xing-xi">
            <span class="huxing"><img src="../../img/faangzi.png" alt="">三房两厅</span>
            <span class="mianji">130㎡</span>
            <span class="price">9.5万</span>
        </p>
        <p><span class="inco"></span><span class="dizhi">硚口区•汉西一路月星家居负一楼</span></p>
    </div>
</div>
<div class="hr-line"></div>
<div class="VR">
    <a href="VR.html">
        <div class="title">全屋VR实景图</div>
        <iframe src="http://vr.izsjia.com/tour/0a28f1d96ca92c7f" frameborder="0"></iframe>
        <!--<div class="shitu-vr"></div>-->
        <div class="bdg"></div>
        <div class="bofang">
            <span>3D</span>
            <img src="../../img/bofang.png" alt="">
        </div>
    </a>
</div>
<div class="main appoint">
    <div class="info">
        <ul>
            <li>
                <input type="text" name="name" placeholder="如何称呼您" maxlength="20" class="name">
            </li>
            <li>
                <input type="tel" name="mobile" placeholder="您的电话号码" maxlength="11" class="tel" id="tel" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </li>
            <li class="sub">
                <button type="button" id="appoint">立即预约</button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script>
    $(function(){
        window.addEventListener('scroll', function () {
           /* $(".detail-head").css("background-color" ,"#fff");*/
           if($(window).scrollTop()>100){
               $(".detail-head").addClass("bg-title");
           }else{
               $(".detail-head").removeClass("bg-title");
           }
        })

    })
</script>
